<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <div class="score" id="home-score">
                    <span id="home-score-el">0</span>
                </div>
                <div class="btn-container">
                    <button class="btn" onclick="home1()">+1</button>
                    <button class="btn" onclick="home2()">+2</button>
                    <button class="btn" onclick="home3()">+3</button>
                </div>
                <div class="foul">
                    <h3 class="foul-title">Foul</h3>
                    <span class="other" id="home-foul-el" onclick="addHomeFoul()">0</span>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <div>
                            <h3>TIME</h3>
                            <div id="timer">
                                <span id="timer-display">00:00</span>
                            </div>
                            <button class="btn" id="start-btn" onclick="startTimer()">START</button>
                            <button class="btn" id="stop-btn" onclick="stopTimer()">STOP</button>
                            <button class="btn" id="new-game-btn" onclick="newGame()">RESET</button>
                        </div>
                        <h3>PERIOD</h3>
                        <div class="other">
                            <span id="period-el" onclick="addPeriod()">0</span>
                        </div>
                    </div>                 
                </div>     
                       
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <div class="score" id="guest-score">
                    <span id="guest-score-el">0</span>
                </div>
                <div class="btn-container">
                    <button class="btn" onclick="guest1()">+1</button>
                    <button class="btn" onclick="guest2()">+2</button>
                    <button class="btn" onclick="guest3()">+3</button>
                </div>
                <div class="foul">
                    <h3 class="foul-title">Foul</h3>
                    <span class="other" id="guest-foul-el" onclick="addGuestFoul()">0</span>      
                </div>                
            </div>
        </div>
         
        <script src="index.js"></script>
    </body>
</html>
